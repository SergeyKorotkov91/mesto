<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Html, CSS, JS">
  <meta name="author" content="Сергей Коротков">
  <title>Место</title>
</head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип сайта Место.">
        </header>
            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="images/profile-kusto.jpg" alt="Аватар пользователя">
                    <div class="profile__info">
                      <h1 class="profile__title">Жак-Ив Кусто</h1>
                      <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                  <button type="button" class="profile__add-button"></button>
                </section>
                <section class="elements">
                    <ul class="elements__cards">

                    </ul>
                </section>
            </main>
                <footer class="footer">
                    <p class="footer__copyright">&copy;2023 Mesto Russia</p>
                </footer>

                <div class="popup popup_type_profile">
                    <div class="popup__container">
                      <button type="button" class="popup__close-button popup__close-button_type_profile" aria-label="закрыть"></button>
                      <h2 class="popup__title">Редактировать профиль</h2>
                      <form class="popup__form-profile" name="main">
                        <input type="text" class="popup__input popup__input_name_value" name="name">
                        <input type="text" class="popup__input popup__input_description_value" name="description">
                        <button type="submit" class="popup__save-button">Сохранить</button>
                      </form>
                    </div>
                </div>

                <div class="popup popup_type_new-place">
                    <div class="popup__container">
                      <button type="button" class="popup__close-button popup__close-button_type_newplace" aria-label="закрыть"></button>
                      <h2 class="popup__title">Новое место</h2>
                      <form class="popup__form-newplace" name="main">
                        <input type="text" class="popup__input popup__input_place_value" name="place" placeholder="Название">
                        <input type="text" class="popup__input popup__input_src_value" name="link" placeholder="Ссылка на картинку">
                        <button type="submit" class="popup__save-button">Создать</button>
                      </form>
                    </div>
                </div>

                <div class="popup popup_type_image">
                    <div class="popup__type-image">
                      <button type="button" class="popup__close-button popup__close-button_type_image" aria-label="закрыть"></button>
                      <img class="popup__image" src="./images/profile-kusto.jpg"
                        alt="фото не загрузилось, возможно не верная ссылка">
                      <p class="popup__image-text"></p>
                    </div>
                </div>

                <template class="template">
                    <li class="element">
                        <img class="element__img" src="https://media.istockphoto.com/id/488624422/photo/mountain-landscape.jpg?s=170667a&w=0&k=20&c=SSMQOcsy7iczr80nuP7TWhkLk0NSE7LQM384epGmjQg=" alt="картинка">
                        <div class="element__bottom-block">
                            <h2 class="element__title">Гора</h2>
                            <button type="button" class="element__like-btn"></button>
                        </div>
                        <button type="button" class="element__delete-btn"></button>
                    </li>
                </template>
        <script src="scripts/index.js"></script>
    </body>
</html>
